<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vue入门</title>
	<script src="vue.js"></script>
</head>
<body>
	<!-- 挂载点、模板、实例之间的关系 -->

	<!-- 挂载点 -->
	<div id="root">
		<!-- 模板 -->
		<div @click="handleClick">{{content}}</div>
		<!--  v-on: 等价于 @  -->
		<!-- 模板 -->
	</div>
	<!-- 挂载点 -->

	<script>
		<!-- 实例 -->
		new Vue({
			el:"#root",
			data:{
				content:"hello"
				// template："<h1>hello</h1>",  模板也可以写在这里
			},
			methods:{
				handleClick:function(){
					this.content="world"
				}
			}
		})
	</script>
</body></html>
